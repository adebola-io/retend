name: Publish Any Commit

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: Jarred-Sumner/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun build

      - run: bun run pkg-pr-new publish
