name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      reason:
        required: true

permissions:
  contents: write # Allows pushing tags and commits
  issues: write # Allows creating issues for failure reports
  pull-requests: write # Optional, for PR-related actions if needed

jobs:
  release:
    if: github.actor == 'adebola-io' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: npm install

      - name: Run Checks
        run: |
          npm run build
          npm run test

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
